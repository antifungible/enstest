	<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 1500); // Change image every 1.5 seconds
}




</script>

	 <script type="text/javascript">
      "use strict"
      function change_time() {
        var d = new Date()
        var curr_hour = d.getHours()
        var curr_min = d.getMinutes()
        var curr_sec = d.getSeconds()
        if (curr_hour > 12) curr_hour = curr_hour - 12
        document.getElementById("time").innerHTML =
          curr_hour + ":" + curr_min + ":" + curr_sec
      }
      change_time()
    </script>
	
	 <script>

        var pubnub = new PubNub({
            publishKey:   'demo', // replace with your own pub-key
            subscribeKey: 'demo' // replace with your own sub-key
        });
        var xhr = new XMLHttpRequest();
        
        var pointLimit = 100;
        var useLabels = false;

        function processRequest(e) {
             if (xhr.readyState == 4 && xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                console.log(response);
				
				var ethcontent = response.ETH.USD.toFixed(2)
				$("#ethprice").append(ethcontent)

				var btccontent = response.BTC.USD.toFixed(2)
				$("#btcprice").append(btccontent)
				
                pubnub.publish({
                    channel: 'bitcoin-eon',
                    message: {
                      eon: {
                        'BitCoin': response.BTC.USD.toFixed(2)
                      }
                    }
                  });

                pubnub.publish({
                    channel: 'ether-eon',
                    message: {
                      eon: {
                        'Ether': response.ETH.USD.toFixed(2)
                      }
                    }
                  });

                pubnub.publish({
                    channel: 'litecoin-eon',
                    message: {
                      eon: {
                        'LiteCoin': response.LTC.USD.toFixed(2)
                      }
                    }
                  });


                 //var notification = new Notification("Hi there!");
            }
        }

        eon.chart({
          channels: ['bitcoin-eon'],
          history: true,
          flow: true,
          limit: pointLimit,
          pubnub: pubnub,
          generate: {
            bindto: '#bitcoinChart',
            data: {
              labels: useLabels,
              type: 'spline'
            },
            axis: {
                y: {
                    padding: {top:200, bottom:100}
                }
            }
          }
        });

        eon.chart({
          channels: ['ether-eon'],
          history: true,
          flow: true,
          limit: pointLimit,
          pubnub: pubnub,
          generate: {
            bindto: '#etherChart',
            data: {
              labels: useLabels,
              type: 'spline'
            },
            axis: {
                y: {
                    padding: {top:200, bottom:100}
                }
            }
          }
        });

        eon.chart({
          channels: ['litecoin-eon'],
          history: true,
          flow: true,
          limit: pointLimit,
          pubnub: pubnub,
          generate: {
            bindto: '#liteCoinChart',
            data: {
              labels: useLabels,
              type: 'spline'
            },
            axis: {
                y: {
                    padding: {top:200, bottom:100}
                }
            }
          }
        });

        function mainApp() {
            if (Notification.permission !== "denied") {
                Notification.requestPermission(function (permission) {});
              }
 xhr.open('GET', 'https://min-api.cryptocompare.com/data/pricemulti?fsyms=BTC,ETH,LTC&tsyms=USD', true)
                xhr.send();
                xhr.onreadystatechange = processRequest;

                xhr.send();
